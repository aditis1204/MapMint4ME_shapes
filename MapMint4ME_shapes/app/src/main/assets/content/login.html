<form class="form-signin">
    <h2><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> </h2>
    <label for="inputServer" class="sr-only">Server Name</label>
    <input type="text" id="inputServer" class="form-control" placeholder="Server Name" required autofocus>
    <label for="inputUrl" class="sr-only">Server address</label>
    <input type="url" id="inputUrl" class="form-control" placeholder="Server address" required autofocus>
    <label for="inputLogin" class="sr-only">Email address</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default" >Sign in</button>
        </div>
        <div class="btn-group btn-group-lg" role="group">
            <a type="button" class="btn btn-default" href="./index.html">Cancel</a>
        </div>
    </div>
</form>
